---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greet
  namespace: greet
  labels:
    app: greet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: greet
  template:
    metadata:
      labels:
        app: greet
    spec:
      containers:
      - name: greet
        image: ${ECR_REPO}/greet:latest  # To be replaced during deployment
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: greet
  namespace: greet
spec:
  selector:
    app: greet
  ports:
  - port: 80
    targetPort: 8080 